dist: xenial 
language: python

python:
  - 3.7

install:
  - pip install sphinx
  - pip install sphinx-autobuild
  - pip install sphinx_rtd_theme
  - pip install recommonmark

script:
  - make html

branches:
  only:
    - master

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  name: $GIT_NAME
  email: $GIT_EMAIL
  local_dir: build/html
  on:
    branch: master
